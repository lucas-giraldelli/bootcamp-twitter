<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Twitter</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="main-header">
            <div class="content">
                <nav>
                    <ul>
                        <li><img src="./images/home.svg" alt="Logo Twitter">Home</li>
                        <li><img src="./images/notification.svg" alt="Logo Twitter">Notifications</li>
                        <li><img src="./images/message.svg" alt="Logo Twitter">Messages</li>
                    </ul>
                </nav>
                <img src="./images/logo.svg" alt="Logo Twitter">
                <div class="side">
                <input placeholder="Search on Twitter" type="text">
                <img src="./images/avatar.png" alt="">
                <button>Tweet</button>
            </div></div>
        </header>
        <div class="banner">
            <h1>Twitter Clone</h1>
        </div>
        <div class="bar">
            <div class="content">
                <ul>
                    <li class="active">
                        <span>Tweets</span>
                        <strong>3931</strong>
                    </li>
                    <li>
                        <span>Followings</span>
                        <strong>231</strong>
                    </li>
                    <li>
                        <span>Followers</span>
                        <strong>1231</strong>
                    </li>
                    <li>
                        <span>Favorites</span>
                        <strong>3431</strong>
                    </li>
                </ul>
                <div class="actions">
                    <button>Follow</button>
                    <img src="./images/more.svg" alt="More">
                </div>
            </div>
        </div>
    </body>
</html>
